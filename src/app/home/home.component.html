<div style="background-color: #CD7F32;height: 100%;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 centre">
            <img src="../../assets/logo.png" alt="Logo" width="400" height="400">
            <h1>Random Jokes</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br>
    <div class="row margin">
        <div class="col-md-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let element of allCategories" [value]="element"
                        (click)="getCategoryJoke(element)">
                        {{element}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row margin">
        <div class="col-md-12">
            <h2>" {{joke}} "</h2>
        </div>
    </div>
    <div class="row margin">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <button mat-stroked-button (click)="next()">Next</button>
        </div>
    </div>
</div>
